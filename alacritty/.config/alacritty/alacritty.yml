shell:
  program: zsh
  args:
    - --login

env:
  TERM: xterm-256color

font:
  size: 13
  offset:
    x: 0
    y: -1
  # The normal (roman) font face to use.
  normal:
    family: Iosevka Term Slab
    # Style can be specified to pick a specific face.
    style: Regular

window:
  decorations: none

schemes:
  gruvbox_dark: &gruvbox_dark
    # (https://github.com/alacritty/alacritty/wiki/Color-schemes#gruvbox)
    # Default colors
    primary:
      # medium contrast: background = '#282828'
      background: '#1d2021'
      foreground: '#ebdbb2'
      dim_foreground: '#bdae93'
      bright_foreground: '#fbf1c7'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#1d2021'
      cursor: '#d5c4a1'

    # Normal colors
    normal:
      # black:   '#282828'
      black:   '#1d2021'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  monokai_dark: &monokai_dark
    primary:
      background: '#272822'
      foreground: '#f8f8f2'
    normal:
      black:   '#272822'
      red:     '#f92672'
      green:   '#a6e22e'
      yellow:  '#f4bf75'
      blue:    '#66d9ef'
      magenta: '#ae81ff'
      cyan:    '#a1efe4'
      white:   '#f8f8f2'
    bright:
      black:   '#75715e'
      red:     '#f92672'
      green:   '#a6e22e'
      yellow:  '#f4bf75'
      blue:    '#66d9ef'
      magenta: '#ae81ff'
      cyan:    '#a1efe4'
      white:   '#f9f8f5'

  nord: &nord
     primary:
       background: '#2E3440'
       foreground: '#D8DEE9'
     normal:
       black:   '#3B4252'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#88C0D0'
       white:   '#E5E9F0'
     bright:
       black:   '#4C566A'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#8FBCBB'
       white:   '#ECEFF4'

  solarized_dark: &solarized_dark
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
