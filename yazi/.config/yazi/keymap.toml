[manager]
prepend_keymap = [
    # { on = [ "K" ],    run = "seek -5",                           desc = "Seek up 5 units in the preview" },
    # { on = [ "J" ],    run = "seek 5",                            desc = "Seek down 5 units in the preview" },
    { on = [ "i" ],      run = "plugin toggle-pane max-preview",    desc = "Maximize or restore preview" },
    { on = [ "o" ],      run = "plugin open-with-cmd --args=block", desc = "Open with command in the terminal" },
    { on = [ "g", "t" ], run = "tab_switch --relative 1",           desc = "Go to next tab" },
    { on = [ "g", "l" ], run = "cd ~/load",                         desc = "Go to ~/load" },
    { on = [ "g", "p" ], run = "cd /tmp",                           desc = "Go to /tmp" },
    { on = [ "g", "d" ], run = "cd ~/docs",                         desc = "Go to ~/docs" },
    { on = [ "g", "m" ], run = "cd ~/misc",                         desc = "Go to ~/misc" },
    { on = [ "g", "c" ], run = "cd ~/code",                         desc = "Go to ~/code" },
    { on = [ "g", "C" ], run = "cd ~/.config",                      desc = "Go to ~/.config" },
    { on = [ "c", "m" ], run = "plugin chmod",                      desc = "chmod selected files" },
    { on = [ "T", "p" ], run = "plugin toggle-pane min-preview",    desc = "Show or hide the preview pane" },
    { on = [ "l" ],      run = "plugin smart-enter",                desc = "Enter the child directory, or open the file" },
    { on = [ "g", "s" ], run = "plugin what-size",                  desc = "Calc size of selection or cwd" },
    { on = [ "F" ],      run = "plugin smart-filter",               desc = "Smart filter" },
]
