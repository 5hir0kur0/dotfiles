#send prefix
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

#use alt-arrow/vim keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

#mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#key bindings
bind-key v split-window -h
bind-key h split-window -v
bind-key k confirm kill-window
bind-key C-h resize-pane -L 1
bind-key C-l resize-pane -R 1
bind-key C-j resize-pane -D 1
bind-key C-k resize-pane -U 1

set -g mode-keys vi

#easy config reload
bind-key r source-file ~/.tmux.conf\; display-message "~/.tmux.conf reloaded."

#set base-index to 1
set -g base-index 1
set-window-option -g pane-base-index 1

#automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#lengthen amount of time status messages are displayed
set-option -g display-time 2000
set-option -g display-panes-time 3000
